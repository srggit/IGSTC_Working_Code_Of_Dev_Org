            <br/>

                        Institution Name
                    </td>

                    <td style=" border: 1px solid #c9c9c9;text-align: center;">
                        Industrial Fellowship Type
                    </td>
                    <td style=" border: 1px solid #c9c9c9;text-align: center;">
                        PhD Enroll Date
                    </td>
                    </template>                
                    <template if:true={isPECFAR}>
                    <td style=" border: 1px solid #c9c9c9; text-align: center;">

                    <td style=" border: 1px solid #c9c9c9;text-align: center;">

                    </td>
                    <td style=" border: 1px solid #c9c9c9;text-align: center;">
                        Fellowship Duration (Days)
                    </td>
                    </template>
                    
                    
                    
                </tr>
            </thead>
            <tbody>
                <template iterator:it1={ReviewerMappingListData2}>
                    <tr class="slds-hint-parent" key = {it1.value.Id}>

                        </td>
                        <template if:true={isIFRecord}>
                        <td style=" border: 1px solid #c9c9c9; text-align: center;">
                            <div >{it1.value.Industrial_Fellowship_Type__c}</div>
                        </td>
                        <td style=" border: 1px solid #c9c9c9; text-align: center;">
                            <div >{it1.value.PhD_Enroll_Date__c}</div>
                        </td>
                        </template>
                        <template if:true={isPECFAR}>
                        <td style=" border: 1px solid #c9c9c9; text-align: center;">
                            <div >{it1.value.Tentative_Start_Date__c}</div>
                        </td>
                        <td style=" border: 1px solid #c9c9c9; text-align: center;">

                        </td>
